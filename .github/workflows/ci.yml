name: build

on:
  push:
    branches: [ main ]
    paths:
      - "lib/**"
      - "android/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "l10n.yaml"
      - "assets/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "lib/**"
      - "android/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "l10n.yaml"
      - "assets/**"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true
          cache-key: flutter-${{ runner.os }}-3.29.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter gen-l10n
        run: flutter gen-l10n

      - name: Verify l10n output
        run: |
          ls -la lib/gen_l10n || true
          sed -n '1,40p' lib/gen_l10n/app_localizations.dart || true

      - name: Flutter Analyze
        run: flutter analyze --no-pub

      - name: Flutter Test
        run: flutter test --no-pub

      - name: Build Android APK (release, arm64)
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veyra-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk